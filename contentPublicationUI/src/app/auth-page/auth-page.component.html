<div class="auth-form">
  <br>
  <div class="panel1">
    <div class="auth-form-inner">
      <div class="title">
        <div>Enter your email</div>
        <input
          [(ngModel)]="email"
          type="email"
          placeholder="">
      </div>
      <div class="title">
        <div>Enter your nickname</div>
        <input
          [(ngModel)]="name"
          type="text"
          placeholder="">
      </div>
      <div class="title">
        <div>Enter your lastname</div>
        <input
          [(ngModel)]="lastName"
          type="text"
          placeholder="">
      </div>
      <div class="title">
        <div>Enter your firstName</div>
        <input
          [(ngModel)]="firstName"
          type="text"
          placeholder="">
      </div>
      <div class="title">
        <div>Enter password</div>
        <input #pass
               [(ngModel)]="password"
               type="password"
               placeholder="">
      </div>
      <div class="title">
        <div>Enter password again</div>
        <input #passRep
               type="password"
               placeholder="">
      </div>
    </div>
  </div>
  <br>
  <div class="panel1">
    <br>
    <div class="title">
      <div>Add your profile photo</div>
    </div>
    <div class="custom-form">
      <div class="custom-image-container">
        <label id="add-img-label" for="add-single-img">+</label>
        <input type="file" id="add-single-img" (change)="selectTitleImg($event)" accept="image/jpeg"/>
      </div>
      <input type="file" id="image-input" name="photos" accept="image/jpeg" multiple/>
      <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
    </div>
  </div>
  <br>
  <div class="auth-btns">
    <div>
      <button (click)="validation()">Create new user!!!</button>
    </div>
    <div style="margin-top: 5px">
      <button routerLink="/do-login">Have profile? Login:)</button>
    </div>
  </div>
  <div style="color: red" *ngIf="incorrectPass">Password are not same! Try again.</div>
  <div style="color: red" *ngIf="emptyPass">Password must contains at least 6 symbols</div>
  <div style="color: red" *ngIf="emptyEmail">Email field cannot be empty</div>
  <div style="color: red" *ngIf="emptyName">Name field cannot be empty</div>
  <div style="color: red" *ngIf="userExist">User already exist</div>

  <br>

</div>
