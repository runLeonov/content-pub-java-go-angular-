<div class="text-center">
  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        border: 0;
        ">
    <div class="card-body py-5 px-md-5" style="border: 0">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-3">Sign up now</h2>
          <form>

            <div class="form-outline mb-3">
              <input id="form3Example6" class="form-control" [(ngModel)]="name"
                     type="text"
                     placeholder="">
              <label class="form-label" for="form3Example3">Nick name</label>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <div class="form-outline">
                  <input id="form3Example1" class="form-control" [(ngModel)]="firstName"
                         type="text"
                         placeholder="">
                  <label class="form-label" for="form3Example1">First name</label>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <div class="form-outline">
                  <input id="form3Example2" class="form-control" [(ngModel)]="lastName"
                         type="text"
                         placeholder="">
                  <label class="form-label" for="form3Example2">Last name</label>
                </div>
              </div>
            </div>

            <div class="form-outline mb-3">
              <input id="form3Example3" class="form-control" [(ngModel)]="email"
                     type="email"
                     placeholder="">
              <label class="form-label" for="form3Example3">Email address</label>
            </div>

            <div class="form-outline mb-3">
              <input id="form3Example4" class="form-control" #pass
                     [(ngModel)]="password"
                     type="password"
                     placeholder="">
              <label class="form-label" for="form3Example4">Password</label>
            </div>

            <div class="form-outline mb-3">
              <input id="form3Example5" class="form-control" #passRep
                     type="password"
                     placeholder="">
              <label class="form-label" for="form3Example4">Password</label>
            </div>

            <div [innerHtml]='msg' *ngIf="msg" style="color: red;"></div>
            <div style="color: red" *ngIf="incorrectPass">Password are not same! Try again.</div>
            <div style="color: red" *ngIf="emptyPass">Password must contains at least 6 symbols</div>
            <div style="color: red" *ngIf="emptyEmail">Email field cannot be empty</div>
            <div style="color: red" *ngIf="emptyName">Name field cannot be empty</div>
            <div style="color: red" *ngIf="userExist">User already exist</div>
            <button (click)="validation()" class="btn bg-gr form-outline w-100 btn-block mb-4">
              Create user
            </button>
            <button routerLink="/do-login" class="btn bg-gr form-outline w-100 btn-block mb-4">Have profile?
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
