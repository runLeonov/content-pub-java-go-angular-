<div *ngIf="title" style="display: flex">
  <div class="left-bar">
    <div>
      <div><img width="200" alt="" [src]="title.titleImg"></div>
    </div>
    <button class="like" *ngIf="!isLiked" style="color: white" (click)="isLiked = !isLiked; like(true);">
      <strong> Тупа LIKE</strong>
    </button>
    <button class="like" *ngIf="isLiked" style="color: red" (click)="isLiked = !isLiked; like(false);">
      <strong> Тупа UNLIKE</strong>
    </button>

    <div class="description">

      <div>
        <div class="title">type</div>
        <div class="value">{{title.typeName}}</div>
      </div>
      <div>
        <div class="title">release year</div>
        <div class="value">{{getReleaseYear(title)}}</div>
      </div>
      <div>
        <div class="title">serials</div>
        <div class="value" *ngFor="let cat of title.serials">
          {{cat.serialName}}
        </div>
      </div>
      <div>
        <div class="title">author</div>
        <div class="value">{{title.originalAuthor}}</div>
      </div>
    </div>
  </div>


  <div class="right-bar">
    <div class="title-name"><strong> TitleName: {{title.titleName}}</strong></div>
    <div class="panel-btns-tags-cats">
      <div class="panel-btns-tags-cats-inner">
        categories:
        <div class="cats-tags" *ngFor="let cat of title.categories">
          <button>{{cat.genre}}</button>
        </div>
      </div>
      <div class="panel-btns-tags-cats-inner">
        tags:
        <div class="cats-tags" *ngFor="let tag of title.tags">
          <button>{{tag.tag}}</button>
        </div>
      </div>
      <div> Description: {{title.description}}</div>
    </div>
    <a class="start-read" href="/titles/{{title.id}}/images">Start read</a>
  </div>
</div>
