    <link rel="stylesheet" th:href="@{/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        main .container {
            padding-top: 60px;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;

            }

<body class="d-flex flex-column h-100">

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid container">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/titles/released}">Titles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/titles/not-released}">Unreleased
                            titles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/users/}">Users</a>
                    </li>
                </ul>

                <ul class="navbar-nav mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/contents/}">Content</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/comments/}">Comments</a>
                    </li>
                    <li class="nav-item">
                        <a  href="javascript: document.logoutForm.submit()" class="nav-link">Log out</a>
                    </li>
                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                        <input hidden type="submit" value="Sign Out"/>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="flex-shrink-0">
    <div class="container">
        <div class="bg-light" style="padding-top: 30px">
        <div class="bg-light d-flex">
            <div class="me-auto ms-2 mb-2 mb-md-0 d-flex">
                <form th:action="@{/users/f}" method="get" class="d-flex me-2">
                    <input name="filter" class="form-control" type="search" placeholder="Search by username"
                           aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
            </div>
            <div class="d-flex">
                <div class="dropdown me-1">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Sort by
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <form method="get" th:if="${byID}" th:action="@{/users/sort/id/}">
                            <button class="dropdown-item active" type="submit">Id</button>
                        </form>
                        <form method="get" th:unless="${byID}" th:action="@{/users/sort/id/}">
                            <button class="dropdown-item" type="submit">Id</button>
                        </form>
                        <form method="get" th:if="${byDate}" th:action="@{/users/sort/date/}">
                            <button class="dropdown-item active" type="submit">Creation date</button>
                        </form>
                        <form method="get" th:unless="${byDate}" th:action="@{/users/sort/date/}">
                            <button class="dropdown-item" type="submit">Creation date</button>
                        </form>
                    </ul>
                </div>
                <div class="me-2">
                    <a class="btn btn-secondary" th:href="@{/users/}">Reset</a>
                </div>
            </div>
        </div>
        </div>
        <div class="table-responsive">
            <table class="table custab custom-table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Is blocked</th>
                    <th scope="col">Email</th>
                    <th scope="col">Last name</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Creation date</th>
                    <th scope="col">Image</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td>
                        <b><span th:text="${user.getID()}"></span></b>
                    </td>
                    <td>
                        <b><span th:text="${user.getName()}"></span></b>
                    </td>
                    <td th:if="${!user.isBanned()}"></td>
                    <td class="bg-danger" style="color: white" th:unless="${!user.isBanned()}">
                        user is blocked
                    </td>
                    <td>
                        <b><span th:text="${user.getEmail()}"></span></b>
                    </td>
                    <td>
                        <b><span th:text="${user.getLastName()}"></span></b>
                    </td>
                    <td>
                        <b><span th:text="${user.getFirstName()}"></span></b>
                    </td>
                    <td>
                        <b><span th:text="${#temporals.format(user.getCreationDate(), 'dd-MM-yyyy HH:mm')}"></span> </b>
                    </td>

                    <td>
                        <ul class="persons">
                            <li style="margin: 0">
                                <a th:href="${'/users/' + user.getID()}">
                                    <img style="width: 36px; height: 36px" th:src="${user.getImg()}" alt="Person"
                                         class="img-fluid">
                                </a>
                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>
</body>
</html>
