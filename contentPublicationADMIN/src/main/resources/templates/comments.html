<body class="d-flex flex-column h-100">

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fixed navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/contents/}">Content</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/titles/}">Titles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/titles/}" tabindex="-1" aria-disabled="true">Unreleased
                            titles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/comments/}">Comments</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<main class="flex-shrink-0">
    <div class="container">

        <div class="bg-light d-flex">
            <div class="me-auto ms-2 mb-2 mb-md-0 d-flex">
                <!--                <p class="lead me-4">Filter by</p>-->
                <form th:action="@{/comments/f}" method="get" class="d-flex me-2">
                    <input name="filter" class="form-control" type="search" placeholder="Search by text" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
            </div>
            <div class="d-flex">
                <div class="dropdown me-1">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Sort by
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item active" href="#">Id</a></li>
                        <li><a class="dropdown-item" href="#">Most publication</a></li>
                        <li><a class="dropdown-item" href="#">Creation date</a></li>
                    </ul>
                </div>
                <div class="me-2">
                    <a class="btn btn-secondary"  th:href="@{/comments/}">Reset</a>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table custom-table">
                <thead>
                <tr>
                    <th scope="col">Comment value</th>
                    <th scope="col">Creation date</th>
                    <th scope="col">User name</th>
                    <th scope="col">Image</th>
                    <th scope="col">Image</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="comm: ${comments}">
                    <td>
                        <span th:text="${comm.getCommentVal()}"></span>
                    </td>

                    <td>
                        <span th:if="${comm.getCreationDate() != null}" th:text="${comm.getCreationDate().toString()}"></span>
                        <span th:unless="${comm.getCreationDate() != null}">[date format error]</span>
                    </td>

                    <td>
                        <span th:text="${comm.getUser().getName()}"></span>
                    </td>

                    <td>
                        <ul class="persons">
                            <li>
                                <a href="#">
                                    <img style="width: 36px; height: 36px" th:src="${comm.getUser().getImg()}"
                                         alt="Person" class="img-fluid">
                                </a>
                            </li>
                        </ul>
                    </td>

                    <td>
                        <ul class="persons">
                            <li>
                                <a href="#">
                                    <img style="width: 36px; height: 36px" th:src="${comm.getUser().getImg()}"
                                         alt="Person" class="img-fluid">
                                </a>
                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="d-grid">
            <a class="btn btn-secondary" th:href="@{/creating/}">Create new one</a>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>
</body>
</html>
