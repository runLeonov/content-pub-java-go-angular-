<body class="d-flex flex-column h-100">

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid container">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/titles/}">Titles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/titles/}">Unreleased
                            titles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/}">Users</a>
                    </li>
                </ul>

                <ul class="navbar-nav mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/contents/}">Content</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/comments/}">Comments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row col-md-12 col-md-offset-2 ">
            <h3 class="d-flex justify-content-between align-items-center">
                <span class="">The list of all available tags:</span>
            </h3>
            <div style="overflow-y: auto; height: 350px;">
                <table class="table  custab">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tag name</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tr th:each="tag: ${contents.getTags()}">
                        <td th:text="${tag.getID()}"></td>
                        <td th:text="${tag.getTagName()}"></td>
                        <td width="300" class="text-center">
                            <form method="post" th:action="${'/contents/t/'+tag.ID}">
                                <button class="btn btn-danger btn-xs form-control"
                                        type="submit">delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
            <form class="mt-10 row g-1 form-flex" th:object="${tagInfo}" method="post" th:action="@{/contents/create-t}">
                <div class="form-group col-sm-9">
                    <input class="form-control"  th:field="*{tagName}" id="textg" placeholder="Tag name" type="text">

                </div>
                <div class="form-group col-sm-3">
                    <button class="btn btn-primary btn-xs form-control"
                            type="submit">Add tag
                    </button>
                </div>
            </form>
        </div>
        <div class="row mt-10  col-md-12 col-md-offset-2 custyle">
            <h3 class="d-flex justify-content-between align-items-center">
                <span class="">The list of all available serials:</span>
            </h3>
            <div style="overflow-y: auto; height: 350px;">
                <table class=" table custab">
                    <thead>

                    <tr>
                        <th>ID</th>
                        <th>Tag name</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tr th:each="ser: ${contents.getSerials()}">
                        <td th:text="${ser.getID()}"></td>
                        <td th:text="${ser.getSerialName()}"></td>
                        <td width="300" class="text-center">
                            <form method="post" th:action="${'/contents/s/'+ser.ID}">
                                <button class="btn btn-danger btn-xs form-control"
                                        type="submit">delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </table>

            </div>
            <form class="mt-10 row g-1 form-flex" th:object="${serialInfo}" method="post" th:action="@{/contents/create-s}">
                <div class="form-group col-sm-9">
                    <input class="form-control" th:field="*{serialName}" id="texts" placeholder="Serial name" type="text">

                </div>
                <div class="form-group col-sm-3">
                    <button class="btn btn-primary btn-xs form-control"
                            type="submit">Add serial
                    </button>
                </div>
            </form>
        </div>

        <div class="row  mt-10  col-md-12 col-md-offset-2 custyle">
            <h3 class="d-flex justify-content-between align-items-center">
                <span class="">The list of all available categories:</span>
            </h3>
            <div style="overflow-y: auto; height: 350px;">
                <table class="table custab">
                    <thead>

                    <tr>
                        <th>ID</th>
                        <th>Tag name</th>
                        <th class="text-center">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cat: ${contents.getCategories()}">
                        <td th:text="${cat.getID()}"></td>
                        <td th:text="${cat.getGenre()}"></td>
                        <td width="300" class="text-center">
                            <form method="post" th:action="${'/contents/c/'+cat.ID}">
                                <button class="btn btn-danger btn-xs form-control"
                                        type="submit">delete
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <form class="mt-10 row g-1 form-flex" th:object="${categoryInfo}" method="post" th:action="@{/contents/create-c}">
                <div class="form-group col-sm-9">
                    <input class="form-control " th:field="*{genre}" name="genre" id="text" placeholder="Category name" type="text">
                </div>
                <div class="form-group col-sm-3">
                    <button class="btn btn-primary btn-xs form-control"
                            type="submit">Add category
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
    </div>
</footer>
</body>
</html>
